<!doctype html>
<html lang="en-us">

  <head>
  
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.7, user-scalable=no, minimal-ui">

    <title>Global Mechanic | Unity Project</title>

    <link rel="stylesheet" href="styles/m.style.css" />
    <link rel="shortcut icon" href="images/favicon@2x.png" />

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/soundcloud-api.js"></script>
    <script src="js/bungus-mobile.js"></script>

  </head>

  <body>

    <div id="showcase_container" style="display:none;">
      <div id="showcase"></div>
      <div id="showcase_close_btn" class="close_modal">X</div>    
      <div id="showcase_prev_btn" class="showcase_btn"></div>
      <div id="showcase_next_btn" class="showcase_btn"></div>
    </div>

    <div id="modal" class="close_modal"></div>

    <div id="content">
      <div id="content_close_btn" class="close_modal">X</div>
      <div id="videos_pane"></div>
      <div id="behindthescenes_pane"></div>
      <div id="introduction_pane"></div>
      <div id="scriptsandsynopsis_pane"></div>
      <div id="music_pane"></div>
    </div>

    <div id="music"> 
      <audio loop>
         <source src="content/Bungusland_Overture.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div id="island">
      <div id="behindthescenes_button"    class="pane_button" ></div>
      <div id="videos_button"             class="pane_button" ></div>
      <div id="introduction_button"       class="pane_button" ></div>
      <div id="scriptsandsynopsis_button" class="pane_button" ></div>
      <div id="music_button"              class="pane_button" ></div>
    </div>

  </body>

</html>
